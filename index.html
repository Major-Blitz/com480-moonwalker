<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game World</title>
    <base href="https://major-blitz.github.io/com480-moonwalker/">
    <!-- <base href="../../"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.css">
    <link rel="stylesheet" type="text/css" href="examples.css" />
    <link rel="stylesheet" type="text/css" href="src/css/home.css" />
    <link rel="stylesheet" type="text/css" href="src/css/figure1.css" />
    <link rel="stylesheet" type="text/css" href="src/css/figure2.css" />
    <link rel="stylesheet" type="text/css" href="src/css/figure3.css" />
    <link rel="stylesheet" type="text/css" href="src/css/figure5.css" />

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"></head>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"></script>

    
    <style>

        /* Style for our header texts
        * --------------------------------------- */
        h1{
            font-size: 5em;
            font-family: arial,helvetica;
            color: #fff;
            margin:0;
        }
        .intro p{
            color: #fff;
        }
    
        /* Centered texts in each section
        * --------------------------------------- */
        .section{
            text-align: center;
            height: 100vh; 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* TODO: Change the background color */
            background-color: #B0C4DE; /* ÊµÖÈáëÂ±ûËìùËâ≤ */
            background-image: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.5), transparent),
                linear-gradient(225deg, rgba(255, 255, 255, 0.3), transparent),
                linear-gradient(45deg, rgba(0, 0, 0, 0.1), transparent),
                linear-gradient(315deg, rgba(0, 0, 0, 0.2), transparent),
                linear-gradient(to right, #CDE1FF, #A3B6E0, #B0C4DE);
            background-blend-mode: overlay;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }
    
        /* Overwriting styles for control arrows for slides
        * --------------------------------------- */
        .controlArrow.prev {
            left: 50px;
        }
        .controlArrow.next{
            right: 50px;
        }
    
        /* Overwriting styles for navigation bullets
        * --------------------------------------- */
        #fp-nav ul li a span, 
        .fp-slidesNav ul li a span{
            background: white;
        }
    
    
        /* Bottom menu
        * --------------------------------------- */
        #infoMenu li a {
            color: #fff;
        }

        /* Home page animation
        * --------------------------------------- */

        #section0 {
            background-image: url('gifs/animation-fish-shop.gif');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section" id="section0">
            <div class="intro">
                <h1>Welcome to the World of Video Games üéÆ</h1>
            </div>
        </div>

        <div class="section initial" id="intropage"></div>
        <div class="section initial" id="section_figure1"></div>
        <div class="section initial" id="section_figure2"></div>
        <div class="section initial" id="section_figure3"></div>
        <div class="section initial" id="section_figure4"></div>
        <div class="section initial" id="section_figure5"></div>

        <div class="section" id="section3">
            <div class="intro">
                <h1>Smart game recommendation assistant</h1>
                <p>To be continued...</p>
            </div>
        </div>
        <div class="section" id="section3">
            <div class="intro">
                <h1>footer</h1>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
            $("#intropage").load("src/html/intro.html");
            $("#section_figure1").load("src/html/figure1.html");
            $("#section_figure2").load("src/html/figure2.html");
            $("#section_figure3").load("src/html/figure3.html");
            $("#section_figure4").load("src/html/figure4.html");
            $("#section_figure5").load("src/html/figure5.html");

            $("#fullpage").fullpage({
                    // Navigation
                    navigation: true,
                    anchors: [
                        "home",
                        "intro",
                        "figure1",
                        "figure2",
                        "figure3",
                        "figure4",
                        "figure5",
                        "about",
                    ],
                    slidesNavigation: true,
                    // Scrolling
                    css3: true,
                    scrollingSpeed: 700,
                    autoScrolling: true,
                    // Design
                    controlArrows: false,
                    controlArrowsHTML: [
                        '<div class="fp-arrow"></div>',
                        '<div class="fp-arrow"></div>',
                    ],
                    verticalCentered: true,
                    // menu: "#menu",
                    // paddingTop: "3em",
                    // paddingBottom: "10px",
                    fixedElements: ".footer",

                    afterLoad: function (origin, destination, direction) {
                        let $section = $(destination.item);
                        $section.addClass("fade-in");
                    },

                    onLeave: function (origin, destination, direction) {
                        let $section = $(origin.item);
                        let lastIndex = $("#fullpage .section").length - 2;
                        let currentIdx = destination.index;

                        if (currentIdx != lastIndex + 1) {
                            $section.removeClass("fade-in");
                        }
                    },

                    afterResize: function() {
                        location.reload();
                    }
                });
        });
    </script>

</body>
</html>
