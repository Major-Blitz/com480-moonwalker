<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="https://major-blitz.github.io/com480-moonwalker/">
  <title>Genre Counts Bubble Chart</title>
  <script src="https://d3js.org/d3.v7.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #bubble-chart {
      width: 954px;
      height: 450px;
    }
    .bubble-chart text {
      pointer-events: none;
    }
    #year-label {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333;
    }
    .refresh-icon {
      cursor: pointer;
      font-size: 24px;
      fill: #007bff;
    }
    .refresh-icon:hover {
      fill: #0056b3;
    }
    #slider-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 954px;
      margin-top: 20px;
    }
    #slider {
      flex-grow: 1;
      margin-left: 10px;
    }
    #play-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #007bff;
      width: 30px; /* Fixed width to prevent shifting */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #play-button:hover {
      color: #0056b3;
    }
    .d3-slider-tick text {
      font-size: 15px;
      transition: font-weight 0.2s;
    }
    .d3-slider-tick.active text {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="chart-title">The popularity among different game genres</h1>
  <div class="center-justified-text" style="max-width: 800px; margin: 10px auto;">
    What types of games are the most popular? In this dynamic bubble chart, you can explore the changes in the number of games released in different genres over the years. Does it match your expectations?
  </div>
  <div id="container">
    <svg id="bubble-chart"></svg>
    <div id="slider-container">
      <button id="play-button">►</button>
      <div id="slider"></div>
    </div>
  </div>

  <script>
    const colours = {
      Action: "#ff6f61",
      Adventure: "#67c2b0",
      Fighting: "#ffb74d",
      Misc: "#81cfe0",
      Platform: "#ffd369",
      Puzzle: "#8aa29e",
      Racing: "#b2dfdb",
      "Role-Playing": "#ffab91",
      Shooter: "#9fa8da",
      Simulation: "#ffcc80",
      Sports: "#4db6ac",
      Strategy: "#b39ddb"
    };

    async function getData(url) {
      const response = await fetch(url);
      const data = await response.text();
      return d3.csvParse(data);
    }

    async function main() {
      const genreCounts = await getData('/datasets/genre_counts_all.csv');
      drawChart(genreCounts);
    }

    function drawChart(genreCounts) {
      const width = 954;
      const height = 450;

      const years = Array.from({ length: 36 }, (_, i) => (1980 + i).toString());

      const svg = d3.select("#bubble-chart")
        .attr("width", width)
        .attr("height", height);

      const format = (value) => d3.format(".0f")(value);

      let yearIndex = 0;
      let intervalId;
      let reachedEnd = false;

      function updateChart(yearIndex) {
        const year = years[yearIndex];
        const data = genreCounts
          .map(d => ({
            name: d.Genre,
            value: +d[year],
            fill: colours[d.Genre] || "grey"
          }))
          .filter(d => d.value > 0);

        svg.selectAll("g.node").remove();
        svg.selectAll("#year-label").remove();

        const pack = (data) =>
          d3.pack()
            .size([width - 2, height - 2])
            .padding(2)(d3.hierarchy({ children: data }).sum((d) => d.value));

        const root = pack(data);

        const nodes = svg.selectAll("g.node")
          .data(root.leaves(), d => d.data.name)
          .join("g")
          .attr("class", "node")
          .attr("transform", d => `translate(${d.x},${d.y})`)


        nodes.append("circle")
          .attr("r", d => d.r)
          .attr("fill", d => d.data.fill);

        nodes.append("text")
          .attr("dy", "0.35em")
          .attr("text-anchor", "middle")
          .attr("font-size", d => Math.min(2 * d.r, (2 * d.r - 8) / d.data.name.length * 2) + "px")
          .attr("fill", "white")
          .html(d => `${d.data.name}<tspan x="0" dy="1.2em" font-size="0.5em">${format(d.data.value)}</tspan>`);

        const simulation = d3.forceSimulation(root.leaves())
          .force("x", d3.forceX(width / 2).strength(0.05))
          .force("y", d3.forceY(height / 2).strength(0.05))
          .force("collide", d3.forceCollide(d => d.r + 1).strength(0.8))
          .on("tick", ticked);

        function ticked() {
          nodes.attr("transform", d => `translate(${d.x},${d.y})`);
        }

        svg.append("text")
          .attr("id", "year-label")
          .attr("x", width / 2)
          .attr("y", height + 20)
          .text(`${year}`);
      }

      function updateChartFromSlider(yearIndex) {
        updateChart(yearIndex);
      }

      const slider = d3.sliderBottom()
        .min(0)
        .max(years.length - 1)
        .step(1)
        .width(800)
        .tickFormat(i => (i % 2 === 0 ? years[i] : '')) // Display every 2nd year
        .ticks(years.length)
        .default(0)
        .on('onchange', val => {
          yearIndex = val;
          updateChartFromSlider(yearIndex);
          // d3.selectAll('.d3-slider-tick').classed('active', false);
          // d3.select(d3.selectAll('.d3-slider-tick').nodes()[val]).classed('active', true);
        });

      const gSlider = d3.select('#slider')
        .append('svg')
        .attr('width', 900)
        .attr('height', 100)
        .append('g')
        .attr('transform', 'translate(30,30)');

      gSlider.call(slider);

      updateChart(yearIndex);

      d3.select("#play-button").on("click", () => {
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
          d3.select("#play-button").html("►");
        } else {
          if (reachedEnd) {
            yearIndex = 0;
            slider.value(yearIndex);
            reachedEnd = false;
          }
          intervalId = setInterval(() => {
            yearIndex++;
            if (yearIndex >= years.length) {
              clearInterval(intervalId);
              intervalId = null;
              d3.select("#play-button").html("►");
              yearIndex = years.length - 1;
              reachedEnd = true;
            }
            slider.value(yearIndex);
            // d3.selectAll('.d3-slider-tick').classed('active', false);
            // d3.select(d3.selectAll('.d3-slider-tick').nodes()[yearIndex]).classed('active', true);
          }, 800);
          d3.select("#play-button").html("❚❚");
        }
      });
    }

    main();
  </script>
</body>
</html>
